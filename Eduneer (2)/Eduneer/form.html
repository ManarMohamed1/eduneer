    <body>
        <div class="row">
            <form id="form" action="php/master.php" method="POST" class="col-10 col-md-8 col-lg-6 offset-1 offset-md-2 offset-lg-3 mt-5 pt-5">
                <h1 class="text-muted text-center mb-4">Sign Up</h1>
                <div class="row">
                    <div class="form-group col-md-6">
                        <input id="first-name" type="text" class="form-control" name="first_name" placeholder="First Name" required>
                        <span class="first-name-error"> first name is required and should be more than 5 leters</span>
                    </div>
        
                    <div class="form-group col-md-6">
                        <input id="last-name" type="text" class="form-control" name="last_name" placeholder="last Name" required>
                        <span class="last-name-error"> last name is required and should be more than 5 leters</span>
                    </div>
                </div>
        
                <div class="form-group">
                    <input id="email" type="email" name="email" class="form-control" placeholder="email" required>
                    <span class="email-error"> email is required and should be more than 5 leters</span>
                </div>
        
                <div class="form-group">
                    <input id="password" type="password" name="password" class="form-control" placeholder="password" minlength="8" required>
                    <span class="password-error">password is required and should be more than 5 leters</span>
                </div>
        
                <div class="form-group">
                    <input id="confirm-password" type="password" name="confirm_password" class="form-control" placeholder="confirm password" required>
                    <span class="confirm-password-error">the password didn't match</span>
                </div>
                
        
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" type="submit">SignUp</button>
                </div>
        
            </form>
        </div>


        <!-- Include js plugin -->
        <script src="js/jquery-3.3.1.min.js"></script>
